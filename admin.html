<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Pod Assessment Tool</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Admin-specific styles */
        .admin-header {
            background: linear-gradient(135deg, #FF6B35, #E55A2B);
            color: white;
            padding: 20px 32px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .admin-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .admin-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-indicator.connected { background: #10B981; }
        .status-indicator.disconnected { background: #EF4444; }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-modal);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        
        .modal-backdrop.active .modal-content {
            transform: translateY(0);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 32px 0;
        }
        
        .stat-card {
            background: var(--color-sidebar-bg);
            padding: 24px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            text-align: center;
        }
        
        .stat-value {
            font-size: var(--font-size-display);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: var(--font-size-body-small);
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .dimensions-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .dimension-section {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        
        .dimension-header {
            background: var(--color-sidebar-bg);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid var(--color-border);
        }
        
        .dimension-header:hover {
            background: var(--color-bg);
        }
        
        .dimension-name {
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
        }
        
        .dimension-count {
            background: var(--color-primary);
            color: white;
            padding: 4px 12px;
            border-radius: var(--radius-full);
            font-size: var(--font-size-body-small);
            font-weight: var(--font-weight-medium);
        }
        
        .dimension-questions {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .dimension-section.expanded .dimension-questions {
            max-height: 2000px;
        }
        
        .question-item {
            padding: 16px 24px;
            border-bottom: 1px solid var(--color-divider);
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }
        
        .question-item:last-child {
            border-bottom: none;
        }
        
        .question-id {
            background: var(--color-primary-light);
            color: var(--color-primary);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-caption);
            font-weight: var(--font-weight-semibold);
            min-width: 32px;
            text-align: center;
        }
        
        .question-content {
            flex: 1;
        }
        
        .question-text {
            font-weight: var(--font-weight-medium);
            margin-bottom: 8px;
            line-height: var(--line-height-normal);
        }
        
        .question-meta {
            font-size: var(--font-size-body-small);
            color: var(--color-text-secondary);
        }
        
        .question-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: var(--font-size-body-small);
            border-radius: var(--radius-sm);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: var(--radius-md);
            color: white;
            font-weight: var(--font-weight-medium);
            z-index: 10001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success { background: var(--color-success); }
        .notification.error { background: var(--color-danger); }
        .notification.info { background: var(--color-primary); }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .admin-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Auth Modal -->
        <div id="auth-modal" class="modal-backdrop active">
            <div class="modal-content">
                <h2 style="margin: 0 0 16px 0; text-align: center;">
                    üîê Admin Login
                </h2>
                <p style="margin: 0 0 24px 0; color: var(--color-text-secondary); text-align: center;">
                    Enter the administrator password to access the management interface.
                </p>
                <div class="form-group">
                    <input 
                        type="password" 
                        id="admin-password" 
                        class="form-input"
                        placeholder="Password"
                        style="text-align: center; font-size: 18px; letter-spacing: 2px;"
                    >
                </div>
                <div id="auth-error" style="
                    color: var(--color-danger); 
                    font-size: var(--font-size-body-small);
                    text-align: center;
                    margin-bottom: 16px;
                    display: none;
                "></div>
                <button id="login-btn" class="btn btn-primary" style="width: 100%;">
                    Login
                </button>
            </div>
        </div>

        <!-- Main Admin Interface (hidden until auth) -->
        <div id="admin-interface" style="display: none;">
            <!-- Header -->
            <div class="admin-header">
                <div class="admin-title">
                    <h1 style="margin: 0; font-size: var(--font-size-h1);">
                        ‚öôÔ∏è Pod Assessment Administration
                    </h1>
                </div>
                <div class="admin-controls">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="status-indicator disconnected" id="jsonbin-status"></span>
                        <span style="font-size: var(--font-size-body-small);">JSONBin</span>
                    </div>
                    <button id="back-to-app-btn" class="btn btn-secondary btn-small">
                        ‚Üê Back to App
                    </button>
                    <button id="refresh-btn" class="btn btn-secondary btn-small">
                        üîÑ Refresh
                    </button>
                    <button id="logout-btn" class="btn btn-secondary btn-small">
                        üö™ Logout
                    </button>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-questions">36</div>
                    <div class="stat-label">Total Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="current-version">2.0.0</div>
                    <div class="stat-label">Current Version</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="last-modified">-</div>
                    <div class="stat-label">Last Modified</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="sync-status">Local</div>
                    <div class="stat-label">Data Source</div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div style="display: flex; gap: 16px; margin: 32px 0; justify-content: center;">
                <button id="preview-btn" class="btn btn-secondary">
                    üëÅÔ∏è Preview Mode
                </button>
                <button id="publish-btn" class="btn btn-primary" disabled>
                    üöÄ Publish Changes
                </button>
                <button id="reset-btn" class="btn btn-secondary">
                    ‚Ü©Ô∏è Reset to Default
                </button>
            </div>

            <!-- Questions by Dimension -->
            <h2 style="margin: 32px 0 24px 0;">üìã Questions by Dimension</h2>
            <div id="dimensions-container" class="dimensions-container">
                <!-- Dimensions will be populated by JavaScript -->
            </div>

            <!-- Session Info -->
            <div style="
                margin-top: 40px; 
                padding: 16px; 
                background: var(--color-sidebar-bg); 
                border-radius: var(--radius-md);
                text-align: center;
                font-size: var(--font-size-body-small);
                color: var(--color-text-secondary);
            ">
                Session: <span id="session-time">2h00</span> remaining
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notifications"></div>

    <!-- Scripts -->
    <script type="module">
        import { AuthManager } from './auth-manager.js';
        import { ConfigManager } from './config-manager.js';
        import { AdminManager } from './admin-manager.js';
        import { QuestionEditor } from './question-editor.js';
        
        class AdminApp {
            constructor() {
                this.auth = new AuthManager();
                this.adminManager = null;
                this.questionEditor = null;
                
                // Make this globally accessible for notifications
                window.adminApp = this;
                
                this.initializeApp();
            }
            
            async initializeApp() {
                // Check existing session
                if (this.auth.isSessionValid()) {
                    await this.loadAdminInterface();
                } else {
                    this.showAuthModal();
                }
                
                this.bindEvents();
            }
            
            bindEvents() {
                // Auth
                document.getElementById('login-btn').addEventListener('click', () => this.handleLogin());
                document.getElementById('admin-password').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleLogin();
                });
                
                // Admin actions
                document.getElementById('back-to-app-btn').addEventListener('click', () => window.location.href = 'index.html');
                document.getElementById('logout-btn').addEventListener('click', () => this.handleLogout());
                document.getElementById('refresh-btn').addEventListener('click', () => this.refreshData());
                document.getElementById('publish-btn').addEventListener('click', () => this.publishChanges());
                document.getElementById('preview-btn').addEventListener('click', () => this.openPreview());
                document.getElementById('reset-btn').addEventListener('click', () => this.resetToDefault());
            }
            
            async handleLogin() {
                const password = document.getElementById('admin-password').value;
                const errorDiv = document.getElementById('auth-error');
                
                if (!password) {
                    this.showAuthError('Please enter the password');
                    return;
                }
                
                errorDiv.style.display = 'none';
                document.getElementById('login-btn').disabled = true;
                document.getElementById('login-btn').textContent = 'Connecting...';
                
                try {
                    const result = await this.auth.authenticate(password);
                    
                    if (result.success) {
                        this.hideAuthModal();
                        await this.loadAdminInterface();
                        this.showNotification('Login successful', 'success');
                        
                        // Start session monitoring
                        this.auth.startSessionMonitoring(() => {
                            this.showNotification('Session expired', 'error');
                            this.handleLogout();
                        });
                        
                    } else {
                        this.showAuthError(result.error);
                    }
                } catch (error) {
                    this.showAuthError('Connection error');
                    console.error('Login error:', error);
                }
                
                document.getElementById('login-btn').disabled = false;
                document.getElementById('login-btn').textContent = 'Login';
            }
            
            showAuthError(message) {
                const errorDiv = document.getElementById('auth-error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            showAuthModal() {
                document.getElementById('auth-modal').classList.add('active');
                setTimeout(() => {
                    document.getElementById('admin-password').focus();
                }, 300);
            }
            
            hideAuthModal() {
                document.getElementById('auth-modal').classList.remove('active');
            }
            
            async loadAdminInterface() {
                document.getElementById('admin-interface').style.display = 'block';
                
                // Initialize AdminManager
                const apiKey = this.auth.getCurrentApiKey();
                this.adminManager = new AdminManager();
                await this.adminManager.initialize(apiKey);
                
                // Initialize QuestionEditor
                this.questionEditor = new QuestionEditor(this.adminManager);
                
                // Bind question action events
                this.bindQuestionEvents();
                
                // Update session display
                this.updateSessionDisplay();
                setInterval(() => this.updateSessionDisplay(), 60000);
            }
            
            async refreshData() {
                if (this.adminManager) {
                    try {
                        await this.adminManager.loadConfiguration();
                        this.adminManager.updateUI();
                        await this.adminManager.checkConnectivity();
                        this.showNotification('Data refreshed', 'success');
                    } catch (error) {
                        this.showNotification('Error loading data', 'error');
                        console.error('Refresh error:', error);
                    }
                } else {
                    this.showNotification('AdminManager not initialized', 'error');
                }
            }
            
            bindQuestionEvents() {
                // Use event delegation for dynamic content
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('edit-question-btn')) {
                        const questionId = parseInt(e.target.dataset.questionId);
                        this.questionEditor.openForEdit(questionId);
                    } else if (e.target.classList.contains('duplicate-question-btn')) {
                        const questionId = parseInt(e.target.dataset.questionId);
                        this.adminManager.duplicateQuestion(questionId);
                    } else if (e.target.classList.contains('delete-question-btn')) {
                        const questionId = parseInt(e.target.dataset.questionId);
                        this.adminManager.deleteQuestion(questionId);
                    } else if (e.target.classList.contains('add-question-btn')) {
                        const dimensionId = e.target.dataset.dimension;
                        this.questionEditor.openForNew(dimensionId);
                    }
                });
            }
            
            // populateDimensions is handled by AdminManager
            
            // checkJSONBinStatus is handled by AdminManager
            
            updateSessionDisplay() {
                const remaining = this.auth.getSessionTimeRemaining();
                const minutes = Math.floor(remaining / (1000 * 60));
                const hours = Math.floor(minutes / 60);
                const remainingMinutes = minutes % 60;
                
                document.getElementById('session-time').textContent = 
                    `${hours}h${remainingMinutes.toString().padStart(2, '0')}`;
            }
            
            handleLogout() {
                this.auth.logout();
                document.getElementById('admin-interface').style.display = 'none';
                document.getElementById('admin-password').value = '';
                this.showAuthModal();
                this.showNotification('Logout successful', 'info');
            }
            
            async publishChanges() {
                if (this.adminManager) {
                    try {
                        await this.adminManager.publishChanges();
                    } catch (error) {
                        console.error('Publish error:', error);
                    }
                } else {
                    this.showNotification('AdminManager not initialized', 'error');
                }
            }
            
            openPreview() {
                window.open('index.html', '_blank');
            }
            
            async resetToDefault() {
                if (this.adminManager) {
                    await this.adminManager.resetToDefault();
                } else {
                    this.showNotification('AdminManager not initialized', 'error');
                }
            }
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.getElementById('notifications').appendChild(notification);
                
                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Hide and remove notification
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }
        
        // Question actions are handled via event delegation in AdminApp
        
        // Initialize app
        new AdminApp();
    </script>
</body>
</html>
